name: Buff熊刀价格监控

on:
  schedule:
    - cron: '0 2,8,14 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码（带写入权限）
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install --timeout 120 -r requirements.txt
        
    - name: 运行价格监控
      env:
        SKIN_NAME: ${{ vars.SKIN_NAME }}
        TARGET_PRICE: ${{ vars.TARGET_PRICE }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
      run: python monitor.py
      
    - name: 提交价格历史记录
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 检查文件是否存在，只有存在时才提交
        if [ -f price_history.json ]; then
          git add price_history.json
          git diff --staged --quiet || (git commit -m "自动更新熊刀价格历史 [skip ci]" && git push)
        else
          echo "price_history.json 文件不存在，跳过提交"
        fi
