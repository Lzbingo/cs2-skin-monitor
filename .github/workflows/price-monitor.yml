name: CS2 Skin Price Monitor

on:
  schedule:
    # 每4小时运行一次（UTC时间）
    - cron: '0 */4 * * *'
  workflow_dispatch: # 允许手动触发
  push:
    branches: [ main ]

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run price monitor
      env:
        SKIN_NAME: ${{ vars.SKIN_NAME }}
        TARGET_PRICE: ${{ vars.TARGET_PRICE }}
        SMTP_HOST: ${{ secrets.SMTP_HOST }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
      run: python monitor.py
      
    - name: Commit and push if price history changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add price_history.json
        git diff --staged --quiet || (git commit -m "Update price history [skip ci]" && git push)
